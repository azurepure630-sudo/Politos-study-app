    <style>
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .pixel-corners {
        -webkit-clip-path: polygon(8px 0, calc(100% - 8px) 0, 100% 8px, 100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0 calc(100% - 8px), 0 8px);
        clip-path: polygon(8px 0, calc(100% - 8px) 0, 100% 8px, 100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0 calc(100% - 8px), 0 8px);
      }
      .minecraft-text {
        text-shadow: 4px 4px 0px #383838;
      }
       @keyframes float-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-50px); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 2s ease-out forwards;
      }
      @keyframes sweat-drop {
        0%, 100% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        90% { transform: translateY(20px); opacity: 0;}
      }
      .animate-sweat-drop {
        animation: sweat-drop 1.5s ease-in-out infinite;
      }
      @keyframes fade-in-out {
        0% { opacity: 0; transform: translate(-50%, -20px); }
        20% { opacity: 1; transform: translate(-50%, 0); }
        80% { opacity: 1; transform: translate(-50%, 0); }
        100% { opacity: 0; transform: translate(-50%, -20px); }
      }
      .animate-fade-in-out {
          animation: fade-in-out 4s ease-in-out forwards;
      }
    </style>
